<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chopmas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="pitsa container">
        <h1 class="pitsa__title">
        Pitsa buyurtma qilish
        </h1>
        <form action="#" class="pitsa__form" method="POST">
            <div class="pitsa__left">
                <div class="pitsa__wrap">
                    <h2 class="pitsa__wrap-title">
                        Non qanday bo'lsin?
                    </h2>
                    <select class="pitsa__select" name="select" id="select">
                    
                    </select>
                </div>
                <div class="pitsa__wrap">
                    <h2 class="pitsa__wrap-title">
                        Kattaligi
                    </h2>
                    <div class="pitsa__size-wrap">
                        
                    </div>
                    
                </div>
                <div class="pitsa__wrap">
                    <h2 class="pitsa__wrap-title">Ustiga nima solaylik?</h2>
                    <div class="pitsa__product__wrap">
                        
                    </div>
                </div>
                <div class="pitsa__wrap">
                    <h2 class="pitsa__wrap-title">Qo'shimchalar</h2>
                    <div class="pitsa__asortiment__wrap">
                        
                    </div>      
                </div>  
            </div>
            <div class="pitsa__right">
                <div class="pitsa__wrap pitsa__wrap-extra">
                    <h2 class="pitsa__wrap-title">Non:</h2>
                    <span class="pitsa__select-output"></span>
                </div>
                <div class="pitsa__wrap pitsa__wrap-extra">
                    <h2 class="pitsa__wrap-title">kattaligi:</h2>
                    <span class="pitsa__size-output"></span>
                </div>
                <div class="pitsa__wrap">
                    <h2 class="pitsa__wrap-title">Ustida:</h2>
                    <ul class="pitsa__product-output-list"></ul>
                </div>
                <div class="pitsa__wrap">
                    <h2 class="pitsa__wrap-title">Qo'shimcha:</h2>
                    <ul class="pitsa__asortiment-output-list"></ul>
                </div>
                <div class="pitsa__wrap">
                    <h2 class="pitsa__wrap-title">Jami summa</h2>
                    <span class="pitsa__sum-output"></span>
                </div>          
                <input type="submit" value="Buyurtma berish">
            </div>
            
        </form>
    </section>
    <template class="pitsa__select-template">
        <option class="pitsa__select-option" value=""></option>
    </template>
    <template class="pitsa__size-template">
        <label class="pitsa__label-radio">
            <input type="radio" name="pitsa-size" class="pitsa__size visually-hidden">
            <span class="pitsa__size-control"></span>
        </label>
    </template>
    <template class="pitsa_product-template">
        <label  class="pitsa__label-check">
            <input class="pitsa__product visually-hidden" type="checkbox">
            <span class="pitsa__product-control"></span>
        </label>
    </template>
    <template class="pitsa__asortiment-template">
        <label class="pitsa__label-check">
            <input class="pitsa__asortiment visually-hidden" type="checkbox">
            <span class="pitsa__asortiment-control"></span>
        </label>
    </template>



    <script src="main.js"></script>
</body>
</html>
